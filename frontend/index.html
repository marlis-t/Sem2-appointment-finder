<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="scripts/startApp.js"></script>
    <script src="scripts/show-appointment.js"></script>
    <script src="scripts/show-termine.js"></script>
    <script src="scripts/expired-app.js"></script>

<navbar></navbar>
<body>
    <div class="container">
        <h2 class="col-sm" id="heading">Welcome to the AppointmentFinder!</h2>
        <div id="welcome">
            <div class="col-sm">Find the ideal timeslot for all your meetings, be it with:</div>
            <div class="row">
                <div class="col-sm-4">Friends</div>
                <div class="col-sm-4">Family</div>
                <div class="col-sm-4">or Coworkers</div>
            </div>
            <div class="col-sm">If you want to see the appointments you can vote for, </div><br>
            <div class="col-sm">just click <button class="btn btn-primary" type="button" id="show-app"> here</button> and get started.</div>
            <br>
        </div>
        <div id="success" class="col-sm success"></div>
        <div id="error" class="col-sm error"></div>
        <div id="appointments">
            <table id="app-tab" class="table table-responsive table-sm">
                <thead>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Expires on</th>
                    <th>more Information</th>
                    <th>Delete</th>
                </thead>
                <tbody id="appointment-list"></tbody>
            </table>
        </div> 
    </div>
</body>
