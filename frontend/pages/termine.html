<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/Sem2-appointment-finder/frontend/style/css/style.css">
        <script src="/Sem2-appointment-finder/frontend/scripts/startTerm.js"></script>
        <script src="/Sem2-appointment-finder/frontend/scripts/show-termine.js"></script>
        <script src="/Sem2-appointment-finder/frontend/scripts/vote.js"></script>
        <script src="/Sem2-appointment-finder/frontend/scripts/show-votes.js"></script>
        <script src="/Sem2-appointment-finder/frontend/scripts/expired-app.js"></script>
    </head>

    <navbar></navbar>
    <body>
        <div class="container">
            <h2 class="col-sm heading">Here you can see further information!</h2> <br>
            <div class="col-sm">
                <h5 class="heading">Details of the selected appointment:</h5>
                <ul id="app-info"></ul>
                <h5 class="heading" id="exp"></h5>
            </div>
            <div id="welcome">
                <div id="sel-msg"></div>
            </div>
            <div id="error" class="col-sm error"></div>
            <div id="success" class="col-sm success"></div>
            <div id="termine">
                <table id="term-tab" class="table table-responsive table-sm table-hover">
                    <thead class="table-info">
                        <th>ID</th>
                        <th>Time</th>
                        <th>Select timeslots</th>
                        <th>Votes</th>
                    </thead>
                    <tbody id="termin-list"></tbody>
                </table>
            </div><br>
            
            <div id="comment">
                <h5 id="comHead" class="heading"></h5>
                <table id="vote-tab" class="table table-responsive table-sm">
                    <thead class="table-info">
                        <th>Username</th>
                        <th>Comment (optional)</th>
                        <th id="close-btn"></th>
                    </thead>
                    <tbody id="vote-list"></tbody>
                </table>
            </div><br>
            <button type="button" id="finVote" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#finishModal">Finish</button> <br>
            
            <modal></modal>
            <br>
        </div>
        
    </body>
</html>
